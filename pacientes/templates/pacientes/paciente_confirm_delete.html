{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Paciente</h2>
    <p>Tem certeza que deseja excluir o paciente <strong>{{ paciente.nome }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'paciente_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
